
First Name:<input type="text" ng-model="user.firstName" />
<br>
Last Name:<input type="text" ng-model="user.lastName" />
<br>
CNP:<input type="number" ng-model="user.cnp" />
<br>
Age:<input type="number" ng-model="user.age" />
<br>
<Button ng-click="backuser()">Back </Button>

<Button ng-click="resetuser()">Reset </Button>

<Button ng-click="addUser()">Save </Button>
<Button ng-click="show()">Show/Hide </Button><br>
<div ng-show="test">
<table class="table table-striped">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>CNP</th>
        <th>Age</th>

    </tr>
    <tr ng-repeat="user in users">
        <td class="text-center">
            {{user.firstName}}
        </td>
        <td class="text-center">
            {{user.lastName}}
        </td>
        <td class="text-center">
            {{user.cnp}}
        </td>
        <td class="text-center">
            {{user.age}}
        </td>


    </tr>
</table>
</div>
