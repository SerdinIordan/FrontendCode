
<table class="table table-striped" ng-controller="TableController">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>CNP</th>
        <th>Age</th>

    </tr>
    <tr ng-repeat="user in users">
        <td class="text-center">
            {{user.firstName}}
        </td>
        <td class="text-center">
            {{user.lastName}}
        </td>
        <td class="text-center">
            {{user.cnp}}
        </td>
        <td class="text-center">
            {{user.age}}
        </td>


    </tr>
</table>
